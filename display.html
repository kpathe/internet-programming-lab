<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Input</title>
</head>
<body>
    <h1>Your Entered Details:</h1>
    <p><strong>Name:</strong> <span id="displayName"></span></p>
    <p><strong>Email:</strong> <span id="displayEmail"></span></p>
    <p><strong>Age:</strong> <span id="displayAge"></span></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('displayName').textContent = urlParams.get('name');
        document.getElementById('displayEmail').textContent = urlParams.get('email');
        document.getElementById('displayAge').textContent = urlParams.get('age');
    </script>
</body>
</html>
