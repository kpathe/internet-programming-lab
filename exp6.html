<!-- 6. Create a styled checkbox with animation on state change -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Checkbox</title>
    <style>
        .styled-checkbox {
            position: relative;
            cursor: pointer;
        }
        .styled-checkbox input {
            display: none;
        }
        .styled-checkbox span {
            width: 25px;
            height: 25px;
            background-color: #ccc;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .styled-checkbox input:checked + span {
            background-color: #00aabb;
        }
    </style>
</head>
<body>

    <label class="styled-checkbox">
        <input type="checkbox">
        <span></span> Animated Checkbox
    </label>

</body>
</html>
