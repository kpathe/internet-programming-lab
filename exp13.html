<!-- 13. JavaScript Function to Update Table Cell Contents -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Table Cell</title>
</head>
<body>

    <table id="myTable" border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
        </tr>
    </table>
    <br>
    <button onclick="updateCell(1, 1, 'Updated Age')">Update Cell (1,1)</button>

    <script>
        function updateCell(row, col, content) {
            let table = document.getElementById("myTable");
            table.rows[row].cells[col].textContent = content;
        }
    </script>

</body>
</html>
