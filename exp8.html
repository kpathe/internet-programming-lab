<!-- 8. Create a list with floating headings for each section -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Headings</title>
    <style>
        body{
            background-color: rgb(19, 16, 16);
            color: chartreuse;
        }
        .section {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        h2 {
            position: sticky;
            top: 0;
            background-color: blueviolet;
        }
    </style>
</head>
<body>

    <div class="section">
        <h2>Heading 1</h2>
        <p>Content for section 1.</p>
    </div>
    <div class="section">
        <h2>Heading 2</h2>
        <p>Content for section 2.</p>
    </div>
    <div class="section">
        <h2>Heading 3</h2>
        <p>Content for section 3.</p>
    </div>

</body>
</html>
