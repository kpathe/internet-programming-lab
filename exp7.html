<!-- 7. Create an image overlay effect on hover -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay Effect</title>
    <style>
        .image-container {
            position: relative;
            width: 300px;
        }
        .image-container img {
            width: 100%;
            display: block;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .image-container:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="pikachu.png" alt="Overlay Image">
        <div class="overlay">Pikachu...!</div>
    </div>

</body>
</html>
