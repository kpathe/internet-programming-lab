<!-- 10. Animated underline effect on hover -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Underline Effect</title>
    <style>
        a {
            text-decoration: none;
            position: relative;
            color: black;
        }
        a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: black;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 2s ease-in-out;
        }
        a:hover::after {
            visibility: visible;
            transform: scaleX(1);
        }
    </style>
</head>
<body>

    <a href="#">Hover over me for underline animation</a>

</body>
</html>
